{% extends "base.html" %}

{% block title %}Login - OpenText Metrics{% endblock %}

{% block content %}
<div class="content-card" style="max-width: 500px; margin: 100px auto;">
    <h1 style="text-align: center; border: none;">Login to OpenText Metrics</h1>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">Enter your credentials to access the dashboard</p>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
    </form>
</div>

<script>
    // Clear session storage and any session intervals on login page
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear any running session check intervals
            if (window.sessionCheckInterval) {
                clearInterval(window.sessionCheckInterval);
            }
        } catch (e) {
            console.warn('Could not clear session data', e);
        }
    });
</script>
{% endblock %}
